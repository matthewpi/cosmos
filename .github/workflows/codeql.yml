name: CodeQL

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master

  schedule:
    - cron: '0 9 * * 4'

jobs:
  analyze:
    name: Analyze
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-20.04 ]
        language: [ javascript ]

    runs-on: ${{ matrix.os }}

    steps:
    - name: Code Checkout
      uses: actions/checkout@v2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@v1

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
